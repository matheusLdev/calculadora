<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="calculate.js"></script>
        <title>Calculadora</title>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                  <br/>
                  <div class="calculator">
                    <input type="text" id="result" class="form-control result" placeholder="0" disabled="disabled" />
                    
                    <div class="row">
                      <button onclick="calculate('action', 'c')" type="button" class="btn btn-outline-danger btn-lg clear font-weight-light">C</button>
                      <button onclick="calculate('action', '/')" type="button" class="btn btn-outline-danger btn-lg font-weight-light">/</button>
                      <button onclick="calculate('action', '*')" type="button" class="btn btn-outline-danger btn-lg font-weight-light">x</button>
                    </div>
        
                    <div class="row">
                      <button onclick="calculate('value' , 7)" type="button" class="btn btn-outline-danger btn-lg font-weight-light">7</button>
                      <button onclick="calculate('value', 8)" type="button" class="btn btn-outline-danger btn-lg font-weight-light">8</button>
                      <button onclick="calculate('value', 9)" type="button" class="btn btn-outline-danger btn-lg font-weight-light">9</button>
                      <button onclick="calculate('action', '-')" type="button" class="btn btn-outline-danger btn-lg font-weight-light">-</button>
                    </div>
                    
                    <div class="row">
                      <button onclick="calculate('value', 4)" type="button" class="btn btn-outline-danger btn-lg font-weight-light">4</button>
                      <button onclick="calculate('value', 5)" type="button" class="btn btn-outline-danger btn-lg font-weight-light">5</button>
                      <button onclick="calculate('value', 6)" type="button" class="btn btn-outline-danger btn-lg font-weight-light">6</button>
                      <button onclick="calculate('action', '+')" type="button" class="btn btn-outline-danger btn-lg font-weight-light">+</button>
                    </div>
        
                    <div class="row">
                      <button onclick="calculate('value', 1)" type="button" class="btn btn-outline-danger btn-lg font-weight-light">1</button>
                      <button onclick="calculate('value', 2)" type="button" class="btn btn-outline-danger btn-lg font-weight-light">2</button>
                      <button onclick="calculate('value', 3)" type="button" class="btn btn-outline-danger btn-lg font-weight-light">3</button>
                      <button onclick="calculate('action', '=')" type="button" class="btn btn-outline-danger btn-lg enter">=</button>
                    </div>
        
                    <div class="row" style="margin-top: -60px">
                      <button onclick="calculate('value', 0)" type="button" class="btn btn-outline-danger zero btn-lg font-weight-light">0</button>
                      <button onclick="calculate('action', '.')" type="button" class="btn btn-outline-danger btn-lg font-weight-light">.</button>
                    </div>
        
                  </div>
                </div>
              </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
